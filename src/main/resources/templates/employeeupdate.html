<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a th:href="@{/employees/list}" class="btn btn-primary">Back to Employee Listing</a>
        <br><br>
        <h1>Update Existing Employee</h1>
        <hr>

        <form method = "POST" data-th-action="@{/employees/updemployee}" data-th-object="${employee}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" data-th-field="*{firstName}"/>
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}"></div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" data-th-field="*{lastName}"/>
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" data-th-field="*{email}"/>
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>        

            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNo" data-th-field="*{phoneNo}"/>
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phoneNo')}" data-th-errors="*{phoneNo}"></div>  

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" data-th-field="*{salary}"/>
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{salary}"></div>  
            
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" name="birthDate" data-th-field="*{birthDate}"/>
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('birthDate')}" data-th-errors="*{birthDate}"></div> 
                
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" data-th-field="*{postalCode}"/>
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('postalCode')}" data-th-errors="*{postalCode}"></div>  

            <button type="Submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
